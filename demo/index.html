<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vertical center</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }

    .container {
      margin: 100px auto;
    }

    button {
      display: block;
      height: 50px;
      line-height: 50px;
      font-size: 20px;
      width: 240px;
      margin: 50px auto;
      background-color: #333;
      color: #fff;
      outline: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>10</button>
      <button>11</button>
      <button>12</button>
  </div>
  <script src="./../dist/vCenter.js"></script>
  <script>
    const buttons = document.querySelectorAll('button');

    buttons.forEach(button => {
      return new vCenter(button);
    });
  </script>
</body>
</html>
